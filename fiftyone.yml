name: "@harpreetsahota/text-evaluation-metrics"
description: Text evaluation metrics for VLM OCR (ANLS, Exact Match, CER, WER)
version: 1.0.0
fiftyone:
  version: ">=0.23.0"
url: "https://github.com/harpreetsahota204/text-evaluation-metrics"
license: "Apache 2.0"
author: "Harpreet Sahota"
python_version: ">=3.8"

operators:
